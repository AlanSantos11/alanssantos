<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background: gainsboro;
    }
    .row{
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
    }
    .col{
        position: relative;
        display: flex;
        height: 256px;
        width: 256px;
        background: white;
        margin: 0.5em;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        transition: .3s step-end;
        text-align: center;
        /* border: 1px solid white; */
        border-radius: 8px;
        /* box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); */
    }
    
    img{
        position: absolute;
        /* height: 100%; */
        object-fit: contain;
        /* width: 100%; */
        /* user-select: none; */
    }
    
    P{
        position: absolute;
        z-index: 2;
        height: 100%;
        width: 100%;
        transition: .2s ease-in;
        transform: translateY(200px);
        line-height: 256px;
        background: white;
    }
    
    .col:hover > p{
        transform: translateY(0px)
    }
    .black{
        background: #000;
    }
</style>
