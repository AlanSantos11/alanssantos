<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background: gainsboro;
    }
    .row{
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
    }
    .col{
        position: relative;
        display: flex;
        flex: auto 0 0;
        height: 50vh;
        width: 50vh;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        transition: .3s step-end;
        text-align: center;
        border-radius: 100%;
        margin: 0 -2em;
    }
    .sol{
        /* background-color: #FFE53B; */
        background-image: linear-gradient(0deg, rgba(255, 229, 59, 0) 0%, rgba(255, 37, 37, .5) 74%);
    }
    .lua{
        /* background-color: #74EBD5; */
        background-image: linear-gradient(180deg, rgba(116, 235, 213, 0) 0%, rgba(159, 172, 230, 0.5) 100%);
    }
</style>
<body>
    <div class="row ">
        <div class="col sol">
        </div>
        <div class="col lua">
        </div>
    </div>
</body>
</html>
